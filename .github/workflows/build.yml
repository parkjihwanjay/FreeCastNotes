name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build DMG (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-latest
          - arch: x86_64
            runner: macos-13

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS dependencies
        run: npm ci

      - name: Resolve Swift packages
        run: cd swift-app && swift package resolve

      - name: Build DMG
        run: make dmg

      - name: Rename DMG
        run: mv build/FreeCastNotes.dmg build/FreeCastNotes-${{ matrix.arch }}.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeCastNotes-${{ matrix.arch }}
          path: build/FreeCastNotes-${{ matrix.arch }}.dmg

  release:
    name: GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.dmg
          generate_release_notes: true
